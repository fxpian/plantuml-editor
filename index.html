<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Plantuml Editor by z720</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="javascripts/deflate.js"></script>
    <script src="javascripts/debounce.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Plantuml Editor</h1>
        <p>A static plantuml editor</p>
        <ul>
          <li><a href="https://github.com/z720/plantuml-editor/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/z720/plantuml-editor/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/z720/plantuml-editor">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
        <form action="" method="get">
            <textarea id="source">
start
repeat
    :Write UML 
    (plantuml syntax);
    :Update;
    :View Diagram;
repeat while (diagram ok?)
:Enjoy;
stop
            </textarea>
            <p></p><button id="update">Update</button></p>
            <p></p><img id="target" src="http://www.plantuml.com/plantuml/img/BOmn4a0m44Nxd69BhY25XeuIzSvaXn19PhE6t9x1wzwRFpy9iYYcI2WA7gg9hH0CVGUl5z6XbsDtaB8Nl4hzpOPeKEYNqT89ZSMPSTV_6voBTGI5-JA4hIvLrVerPAsIX7W3" /></p>
            <p><input id="targetlink" type="text" value="http://www.plantuml.com/plantuml/img/BOmn4a0m44Nxd69BhY25XeuIzSvaXn19PhE6t9x1wzwRFpy9iYYcI2WA7gg9hH0CVGUl5z6XbsDtaB8Nl4hzpOPeKEYNqT89ZSMPSTV_6voBTGI5-JA4hIvLrVerPAsIX7W3"></p>
        </form>
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/z720">z720</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script src="javascripts/editor.js"></script>
    
  </body>
</html>
