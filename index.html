<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>PlantUML Editor by z720</title>

    <link rel="stylesheet" href="stylesheets/ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="javascripts/deflate.js"></script>
    <script src="javascripts/debounce.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header role="navigation">
        <h1 class="brand"><a href="/">PlantUML Editor</a></h1>
        <p class="baseline">A <a href="http://plantuml.sourceforge.net">PlantUML</a> editor &mdash; <small>by <a href="https://github.com/z720">z720</a>  &mdash; Hosted on <a rel="external" href="https://github.com/z720/plantuml-editor">GitHub</a></small></p>
      </header>
      <section>
        <form action="" method="get" role="form">
            <p><label for="source">Diagram Source</label>
            <textarea id="source">start
repeat
    :Write UML 
    (plantuml syntax);
    :Update;
    :View Diagram;
repeat while (diagram ok?)
:Enjoy;
stop</textarea>
            </p>
            <p><button type="button" id="update">Update</button></p>
            <p>
                <label for="targetlink">Image Link</label>
                <input id="targetlink" type="text" value="http://www.plantuml.com/plantuml/img/BOmn4a0m44Nxd69BhY25XeuIzSvaXn19PhE6t9x1wzwRFpy9iYYcI2WA7gg9hH0CVGUl5z6XbsDtaB8Nl4hzpOPeKEYNqT89ZSMPSTV_6voBTGI5-JA4hIvLrVerPAsIX7W3">
            </p>
        </form>
            <p class="preview"><img id="target" src="http://www.plantuml.com/plantuml/img/BOmn4a0m44Nxd69BhY25XeuIzSvaXn19PhE6t9x1wzwRFpy9iYYcI2WA7gg9hH0CVGUl5z6XbsDtaB8Nl4hzpOPeKEYNqT89ZSMPSTV_6voBTGI5-JA4hIvLrVerPAsIX7W3" /></p>
      </section>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script src="javascripts/editor.js"></script>
    
  </body>
</html>
